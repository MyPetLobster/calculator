<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">

        <div class="main-child top-box">
            <div class="display display-outer">
                <div class="display display-inner">
                    <p class="display-text">
                        80085
                    </p>
                </div>
            </div>
        </div>

        <div class="main-child solar-box">
            <div class="solar-left">
                <p class="solar-title-text">
                    MyPetLobster Instruments
                </p>
                <div class="solar-panel">
                    <div class="panel"></div>
                    <div class="panel"></div>
                    <div class="panel"></div>
                    <div class="panel"></div>
                </div>
            </div>
            <div class="solar-right">
                <p class="model-text">
                    MI-314
                </p>
            </div>
        </div>

        <div class="main-child button-countainer">
            <div class="button-grid">
                <button id="on-c" class="button"></button>
                <button id="backspace" class="button"></button>
                <button id="mode-toggle" class="button"></button>
                <button id="buttonide" class="button"></button>  

                <button id="seven" class="button"></button>
                <button id="eight" class="button"></button>
                <button id="nine" class="button"></button>
                <button id="multiply" class="button"></button> 

                <button id="four" class="button"></button>
                <button id="five" class="button"></button>
                <button id="six" class="button"></button>
                <button id="minus" class="button"></button>

                <button id="one" class="button"></button>
                <button id="two" class="button"></button>
                <button id="three" class="button"></button>
                <button id="plus" class="button"></button>

                <button id="decimal" class="button"></button>
                <button id="zero" class="button"></button>
                <button id="equals" class="button"></button>
            </div>
        </div>

    </div>
    
    <div class="footer">
        <a href="#">&copy Cory Suzuki</a> <span class="divider">||&nbsp</span> <a href="https://github.com/MyPetLobster/calculator">GitHub</a>
    </div>

</body>
</html>
