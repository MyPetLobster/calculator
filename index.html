<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body class="flex" title="handwritten notes bg image">
    <div class="calculator-body flex">

        <div class="calc-inner-border flex">
            <div class="main-child top-box flex">
                <div class="display display-outer flex">
                    <div class="display display-inner flex">
                        <p class="display-text">
                            0.
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="main-child solar-box flex">
                <div class="solar-left">
                    <p class="solar-title-text">
                        MyPetLobster INSTRUMENTS
                    </p>
                    <div class="solar-panel flex">
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                    </div>
                </div>
                <div class="solar-right">
                    <p class="model-text">
                        MI-314
                    </p>
                </div>
            </div>
    
            <div class="main-child button-countainer">
                <div class="button-grid">
                    <button type="button" id="on-c" class="button red-btn">ON/C</button>
                    <button type="button" id="backspace" class="button red-btn">&#9003;</button>
                    <button type="button" id="mode-toggle" class="button red-btn">MODE</button>
                    <button type="button" id="divide" class="button red-btn operator">&#247</button>  
                    <button type="button" id="positive-negative" class="button red-btn">Â±</button>
    
                    <button type="button" id="seven" class="button number">7</button>
                    <button type="button" id="eight" class="button number">8</button>
                    <button type="button" id="nine" class="button number">9</button>
                    <button type="button" id="multiply" class="button red-btn operator">&#215</button>
                    <button type="button" id="xToY" class="button red-btn operator">x<sup>y</sup></button> 
    
                    <button type="button" id="four" class="button number">4</button>
                    <button type="button" id="five" class="button number">5</button>
                    <button type="button" id="six" class="button number">6</button>
                    <button type="button" id="minus" class="button red-btn operator">-</button>
                    <button type="button" id="xTo2" class="button red-btn operator">x<sup>2</sup></button> 
    
                    <button type="button" id="one" class="button number">1</button>
                    <button type="button" id="two" class="button number">2</button>
                    <button type="button" id="three" class="button number">3</button>
                    <button type="button" id="plus" class="button red-btn operator">+</button>
    
                    <button type="button" id="decimal" class="button number">.</button>
                    <button type="button" id="zero" class="button number">0</button>
                    <button type="button" id="equals" class="button red-btn">=</button>
                </div>
            </div>
    
            <div class="footer flex">
                <a href="https://github.com/MyPetLobster/calculator">Cory Suzuki &copy 2023</a> 
                <button type="button" id="mute">MUTE</button>
            </div>


        </div>
        

    </div>
    


</body>
</html>
